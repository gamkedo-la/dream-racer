	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">

	<style>
		body {
			background:black;
			margin:0;
			padding:0;
			overflow:hidden;
		}

			height:100vh;
			padding:0;
			outline:0;
			image-rendering: pixelated;

			image-rendering: pixelated;
		    margin: 0 auto;
    		display: block;
		}
		#debugText {
			float: right;
		    position: absolute;
		    left: 10px;
		    top: 610px;
		    color:white;
